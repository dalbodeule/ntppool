name: Build and push multi-arch Docker image (with build cache)

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository (fetch tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (for cross-platform emulation)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Buildx build and push multi-arch image (with registry cache)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: dalbodeule/ntpd:latest,dalbodeule/ntpd:${{ github.sha }}
          cache-from: type=registry,ref=dalbodeule/ntpd:buildcache
          cache-to: type=registry,ref=dalbodeule/ntpd:buildcache,mode=max

      - name: Inspect pushed tags
        run: |
          echo "Pushed tags: $${{ github.sha }}, latest"
          echo "Cache image: dalbodeule/ntpd:buildcache"